<div
  fxLayout="column"
  class="splash w-100-p h-100-p"
  fxLayoutAlign="center center"
>
  <div fxLayout="column" class="loading">
    <div fxLayout="row" fxLayoutAlign="center center" class="spinner-container">
      <mat-spinner
        [color]="'#fff'"
        [diameter]="36"
        [strokeWidth]="4"
      ></mat-spinner>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" class="text-container">
      <span class="text">Cargando...</span>
    </div>
  </div>
</div>
