<div class="all" fxLayout="column" fxLayoutAlign="center center">
   <div class="news-table h-100-p w-100-p">

      <ngx-datatable
        #table
        class="material h600"
        name="ngx-news-table"
        [rows]="data2"
        [columnMode]="'flex'"
        [headerHeight]="50"
        [footerHeight]="5"
        [rowHeight]= " 'auto' "
        [scrollbarV]="true"
        [limit]="100"
        [virtualization]="false"
        (activate)="onActivate($event)"
        
      >
        <ngx-datatable-column
          name=""
          [flexGrow]="0.8"
        >
          <ng-template
             ngx-datatable-cell-template
            let-row="row"
          >
            
          </ng-template>
  
        </ngx-datatable-column>
  
        <ngx-datatable-column
          prop="nombre"
          name="Nombre"
          [flexGrow]="3"
        >
          <ng-template
            ngx-datatable-cell-template
            let-row="row"
            let-value="value"
          >
          <span>{{value}}</span>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column
          prop="plan"
          name="Plan"
          [flexGrow]="3"
        >
          <ng-template
            ngx-datatable-cell-template
            let-row="row"
            let-value="value"
          >
          <span>{{value}}</span>
          </ng-template>
        </ngx-datatable-column>


        <ngx-datatable-column
          prop="valor"
          name="Valor"
          [flexGrow]="3"
        >
          <ng-template
            ngx-datatable-cell-template
            let-row="row"
            let-value="value"
          >
          <span>{{value}}</span>
          </ng-template>
        </ngx-datatable-column>
        
        <ngx-datatable-column
          prop="periodo"
          name="Periodo"
          [flexGrow]="3"
        >
          <ng-template
            ngx-datatable-cell-template
            let-row="row"
            let-value="value"
          >
          <span>{{value}}</span>
          </ng-template>
        </ngx-datatable-column>


        <ngx-datatable-column
          prop=""
          name=""
          [flexGrow]="3"
        >
          <ng-template
            ngx-datatable-cell-template
            let-row="row"
            let-value="value"
          >
          <span><mat-icon matDatepickerToggleIcon (click)="deleteProducto()">remove_circle</mat-icon></span>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
  </div>
</div>
